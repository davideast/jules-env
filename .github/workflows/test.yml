name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build Node.js bundle
        run: bun run build:node

      - name: Build Bun binary
        run: bun run build:binary

      - name: Node.js smoke test
        run: node dist/cli.mjs --help

      - name: Binary smoke test
        run: ./jules-env --help

      - name: Tarball validation
        run: npm pack --dry-run

  docker-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jules-env .

      - name: Verify CLI runs
        run: docker run --rm jules-env jules-env --help

      - name: Verify Ubuntu base
        run: docker run --rm jules-env bash -c 'grep -q "Ubuntu" /etc/os-release'

      - name: Verify user is non-root
        run: docker run --rm jules-env bash -c 'test "$(id -u)" = "1001"'

      - name: Dry-run all recipes
        run: |
          recipes=$(docker run --rm jules-env jules-env list --json | jq -r '.[].name')
          for recipe in $recipes; do
            echo "--- $recipe ---"
            docker run --rm jules-env jules-env use "$recipe" --dry-run
          done

      - name: Dry-run wordpress with preset
        run: docker run --rm jules-env jules-env use wordpress --dry-run --preset myblog

      - name: Dry-run mysql with preset
        run: docker run --rm jules-env jules-env use mysql --dry-run --preset testdb

  generate-matrix:
    needs: docker-test
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jules-env .

      - name: Generate install test matrix
        id: set-matrix
        run: |
          matrix=$(docker run --rm jules-env jules-env list --json --verify \
            | jq -c '[.[] | select(.verify) | {name, verify}]')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  docker-install-test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        recipe: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t jules-env .
      - name: Install and verify ${{ matrix.recipe.name }}
        run: |
          docker run --rm jules-env bash -c \
            "jules-env use ${{ matrix.recipe.name }} && source ~/.jules/shellenv && ${{ matrix.recipe.verify }}"
