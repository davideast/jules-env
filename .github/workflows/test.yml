name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build Node.js bundle
        run: bun run build:node

      - name: Build Bun binary
        run: bun run build:binary

      - name: Node.js smoke test
        run: node dist/cli.mjs --help

      - name: Binary smoke test
        run: ./jules-env --help

      - name: Tarball validation
        run: npm pack --dry-run
