name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build Node.js bundle
        run: bun run build:node

      - name: Build Bun binary
        run: bun run build:binary

      - name: Node.js smoke test
        run: node dist/cli.mjs --help

      - name: Binary smoke test
        run: ./jules-env --help

      - name: Tarball validation
        run: npm pack --dry-run

  docker-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jules-env .

      - name: Verify CLI runs
        run: docker run --rm jules-env jules-env --help

      - name: Verify Ubuntu base
        run: docker run --rm jules-env bash -c 'grep -q "Ubuntu" /etc/os-release'

      - name: Verify user is non-root
        run: docker run --rm jules-env bash -c 'test "$(id -u)" = "1001"'

      - name: Dry-run flutter recipe
        run: docker run --rm jules-env jules-env use flutter --dry-run

      - name: Dry-run dart recipe
        run: docker run --rm jules-env jules-env use dart --dry-run

      - name: Dry-run ruby recipe
        run: docker run --rm jules-env jules-env use ruby --dry-run

      - name: Dry-run php recipe
        run: docker run --rm jules-env jules-env use php --dry-run

      - name: Dry-run php-sqlite recipe
        run: docker run --rm jules-env jules-env use php-sqlite --dry-run

      - name: Dry-run mysql recipe
        run: docker run --rm jules-env jules-env use mysql --dry-run

      - name: Dry-run nginx recipe
        run: docker run --rm jules-env jules-env use nginx --dry-run

      - name: Dry-run php-fpm recipe
        run: docker run --rm jules-env jules-env use php-fpm --dry-run

      - name: Dry-run mysql recipe with preset
        run: docker run --rm jules-env jules-env use mysql --dry-run --preset testdb

      - name: Dry-run laravel recipe (resolves php + php-sqlite deps)
        run: docker run --rm jules-env jules-env use laravel --dry-run

      - name: Dry-run wordpress recipe (resolves nginx + php + php-fpm + mysql deps)
        run: docker run --rm jules-env jules-env use wordpress --dry-run

      - name: Dry-run wordpress recipe with preset
        run: docker run --rm jules-env jules-env use wordpress --dry-run --preset myblog

  docker-install-test:
    needs: docker-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - name: ruby
            verify: "ruby --version && gem --version"
          - name: php
            verify: "php --version && composer --version"
          - name: dart
            verify: "dart --version"
          - name: laravel
            verify: "laravel --version"
          - name: wordpress
            verify: "curl -sfL http://localhost:80/ | grep -qi wordpress"
          - name: mysql
            verify: "mariadb -e 'SELECT 1'"
          - name: nginx
            verify: "curl -sf http://localhost:80/ >/dev/null 2>&1"
          - name: php-fpm
            verify: "ls /run/php/php-fpm.sock"
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t jules-env .
      - name: Install and verify ${{ matrix.recipe.name }}
        run: |
          docker run --rm jules-env bash -c \
            "jules-env use ${{ matrix.recipe.name }} && source ~/.jules/shellenv && ${{ matrix.recipe.verify }}"
